jobs:
  include:
    - stage: stable package
      if: branch != master OR tag =~ ^.*$
      env: CACHE_NAME=stretch_package
      name: Stable Stretch Package
      script: &build_stretch
        - docker build -t yeti-lb -f ./ci/build_stretch.Dockerfile .
        - docker run --name yeti-lb yeti-lb && docker commit yeti-lb yeti-lb:built
      deploy:
        skip_cleanup: true
        provider: script
        script: docker run --name yeti-lb-deploy yeti-lb:built ci/deploy.sh "$API_ENDPOINT" stretch "${TRAVIS_TAG:0:3}" main /build/*.deb
        on:
          tags: true
          condition: "$TRAVIS_TAG != *-master*"
          repo: yeti-switch/yeti-lb

    - stage: nightly package
      if: branch = master
      env: CACHE_NAME=stretch_package
      name: Nightly Stretch Package
      script: *build_stretch
      deploy:
        skip_cleanup: true
        provider: script
        script: docker run --name yeti-lb-deploy yeti-lb:built ci/deploy.sh "$API_ENDPOINT" stretch nightly main /build/*.deb
        on:
          all_branches: true
          repo: yeti-switch/yeti-lb

